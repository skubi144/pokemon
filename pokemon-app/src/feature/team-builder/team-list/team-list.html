<div nz-flex>
  <a [routerLink]="['/team-builder','build','base']" nz-button nzType="primary" nzShape="round">
    <nz-icon nzType="plus"/>
    Add new
  </a>
</div>
<nz-divider/>
<nz-table
  [nzLoading]="loadingService.isLoading()"
  [nzData]="pokemonTeams"
  [nzTotal]="1"
  [nzPageSize]="10"
  [nzPageIndex]="1"
>
  <thead>
  <tr>
    <th nzColumnKey="name">Name</th>
    <th nzColumnKey="gender">Tags</th>
  </tr>
  </thead>
  <tbody>
    @for (data of pokemonTeams; track data.id) {
      <tr>
        <td>{{ data.name }}</td>
        <td>
          <div nz-flex nzGap="small" nzWrap="wrap">
            @for (tag of data.tags; track tag) {
              <app-pokemon-tag [name]="tag"/>
            }
          </div>
        </td>
      </tr>
    }
  </tbody>
</nz-table>
