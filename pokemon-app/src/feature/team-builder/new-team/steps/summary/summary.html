<app-spinner *ngIf="loadingService.isLoading()"/>
<nz-page-header [nzTitle]="'This is your team! - ' + getTeamName()"></nz-page-header>

<nz-collapse nzGhost>
  <nz-collapse-panel [nzHeader]="'PokÃ©mon List'" [nzActive]="true">
    <app-pokemon-list [userPokemon]="getPokemons()"></app-pokemon-list>
  </nz-collapse-panel>
  <nz-collapse-panel [nzHeader]="'Berry Match Chart'">
    <app-berry-match-chart [selectedBerryNames]="getBerryNames()"
                           [selectedPokemonIds]="getPokemons()"></app-berry-match-chart>
  </nz-collapse-panel>
  <nz-collapse-panel [nzHeader]="'Team Type Distribution'">
    <app-team-type-tree-map [selectedPokemonIds]="getPokemons()"></app-team-type-tree-map>
  </nz-collapse-panel>
</nz-collapse>

<div nz-flex nzGap="large">
  <a nz-button [routerLink]="'/team-builder/build/berries'">Go back</a>
  <button (click)="handleAddNewTeam()" nz-button nzType="primary">Save</button>
</div>
